<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .the_main_container {
        margin: 0 auto;
      }
      .main-container-content {
        width: 1140px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.2rem;
      }
      .project-content {
        position: relative;
        overflow: hidden;
      }
      .project-content:hover .gradiant {
        display: block;
      }
      .project-content:hover .number-highlight {
        opacity: 0;
      }
      .pc-1:hover {
        background-image: url(./Images/screencapture-m-baitsbd-2024-06-16-09_01_07.png);
        background-size: cover;
      }
      .gradiant {
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        background: rgb(255, 255, 255);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0) 66%,
          rgba(0, 0, 0, 1) 100%
        );
        width: 100%;
        height: 100%;
        z-index: 111;
      }
      .project-content:hover .arrow-project a {
        color: white;
      }
      .pc-2 {
        background-image: url(./Images/screencapture-mh-baitsbd-2024-06-16-08_58_24.png);
        background-size: cover;
      }
      .pc-3:hover {
        background-image: url(./Images/screencapture-nedubd-2024-06-16-08_59_23.png);
        background-size: cover;
      }
      .pc-3 {
        position: relative;
      }
      .pc-4:hover {
        background-image: url(./Images/screencapture-mfirc-org-2024-06-16-08_58_39.png);
        background-size: cover;
      }
      .pc-4 {
        position: relative;
      }
      .number-highlight {
        position: relative;
        z-index: 999;
        transition: opacity 0.3s ease; /* Smooth transition */
      }
      .number-highlight p {
        text-align: center;
        font-size: 150px;
      }
      .about-project {
        font-family: "Times New Roman", Times, serif;
        color: rgb(255, 255, 255);
        font-weight: bolder;
        font-size: 18px;
        position: relative;
        z-index: 99999;
        margin-left: 10px;
      }
      .arrow-project {
        display: flex;
        gap: 0.5rem;
        align-items: start;
        position: relative;
        z-index: 99999;
      }
      .arrow-project img {
        width: 15px;
        transform: rotate(-45deg);
        margin-top: 32px;
      }
      .arrow-project p {
        font-size: 25px;
      }
      .arrow-project a {
        text-decoration: none;
        color: rgb(0, 0, 0);
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="the_main_container">
      <div class="main-container-content">
        <div class="project-content pc-1">
          <div class="gradiant"></div>
          <div class="number-highlight"><p>1</p></div>
          <div><p class="about-project">Madrasa Website</p></div>
          <div class="arrow-project">
            <a href=""><p>visit</p></a>
            <img src="./Images/right.png" alt="" />
          </div>
        </div>

        <div class="project-content pc-2">
          <div class="gradiant"></div>
          <div class="number-highlight"><p>2</p></div>
          <div><p class="about-project">Service Company</p></div>
          <div class="arrow-project">
            <a href=""><p>visit</p></a>
            <img src="./Images/right.png" alt="" />
          </div>
        </div>

        <div class="project-content pc-3">
          <div class="gradiant"></div>
          <div class="number-highlight"><p>3</p></div>
          <div><p class="about-project">Education Management Website</p></div>
          <div class="arrow-project">
            <a href=""><p>visit</p></a>
            <img src="./Images/right.png" alt="" />
          </div>
        </div>

        <div class="project-content pc-4">
          <div class="gradiant"></div>
          <div class="number-highlight"><p>4</p></div>
          <div><p class="about-project">Journal Website</p></div>
          <div class="arrow-project">
            <a href=""><p>visit</p></a>
            <img src="./Images/right.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
