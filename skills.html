<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* General Styles */
      .elementor-widget-image img {
        vertical-align: middle;
        display: inline-block;
        filter: saturate(0);
      }

      .elementor-widget-image img:hover {
        vertical-align: middle;
        display: inline-block;
        filter: saturate(1);
      }

      .skill-main-div-first,
      .skill-main-div-second {
        background-color: #424242;
        /* width: 100vw; */
      }

      .skill-container-one,
      .skill-container-two {
        margin: 0 auto;
        width: 1140px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1rem;
        align-items: center;
        justify-content: center;
      }

      .skill-one,
      .skill-two {
        display: grid;
        align-items: center;
        justify-items: center;
        height: 100%;
        gap: 15px;
        padding: 30px;
        transition: transform 0.3s;
      }

      .skill-one {
        background-color: black;
      }

      .skill-one:hover,
      .skill-two:hover {
        transform: scale(1.1);
      }

      .skill-two {
        background-color: #424242;
      }

      .skill-image {
        width: 45px;
      }

      .icon-elementor {
        width: 50px;
      }

      .skill-title {
        margin-top: 20px;
        font-family: "Inter", sans-serif;
        color: white;
        font-size: 12px;
      }

      .title-again {
        width: 70px;
        padding-left: 20px;
      }

      /* Responsive Styles */
      @media (max-width: 1200px) {
        .skill-container-one,
        .skill-container-two {
          width: 90%;
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media (max-width: 992px) {
        .skill-container-one,
        .skill-container-two {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 768px) {
        .skill-container-one,
        .skill-container-two {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 576px) {
        .skill-container-one,
        .skill-container-two {
          grid-template-columns: 1fr;
        }
        .skill-image {
          width: 35px;
        }
        .skill-title {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="skill-main-div-first">
      <div class="skill-container-one">
        <div class="skill-one">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/wordpress-svgrepo-com.svg"
            alt=""
            class="skill-image"
          />
          <p class="skill-title">WordPress</p>
        </div>
        <div class="skill-two">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/aws-svgrepo-com-3.svg"
            alt=""
            class="skill-image title-again"
          />
          <p class="skill-title">AWS Cloud Computing</p>
        </div>
        <div class="skill-one">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/seo-search-symbol-svgrepo-com-1.svg"
            alt=""
            class="skill-image title-again"
          />
          <p class="skill-title">Search Engine Optimization</p>
        </div>
        <div class="skill-two">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/meta-svgrepo-com.svg"
            alt=""
            class="skill-image"
          />
          <p class="skill-title">Meta Marketing</p>
        </div>
        <div class="skill-one">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/marketing-mail-svgrepo-com.svg"
            alt=""
            class="skill-image"
          />
          <p class="skill-title">Digital Marketing</p>
        </div>
      </div>
    </div>

    <div class="skill-main-div-second">
      <div class="skill-container-two">
        <div class="skill-two">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/analysis-analytics-business-chart-graph-growth-svgrepo-com.svg"
            alt=""
            class="skill-image"
          />
          <p class="skill-title">
            Business Research <br />
            & Analysis
          </p>
        </div>
        <div class="skill-one">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/canva-svgrepo-com-1.svg"
            alt=""
            class="skill-image"
          />
          <p class="skill-title">Canva Design</p>
        </div>
        <div class="skill-two">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/html-124-svgrepo-com.svg"
            alt=""
            class="skill-image"
          />
          <p class="skill-title">HTML</p>
        </div>
        <div class="skill-one">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/css3-02-svgrepo-com-1.svg"
            alt=""
            class="skill-image"
          />
          <p class="skill-title">CSS</p>
        </div>
        <div class="skill-two">
          <img
            src="https://hello.mhrashed.com/wp-content/uploads/2024/06/elementor-svgrepo-com.svg"
            alt=""
            class="skill-image"
          />
          <p class="skill-title">WordPress Elementor</p>
        </div>
      </div>
    </div>
  </body>
</html>
