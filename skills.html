<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0 auto;
        overflow: hidden;
      }
      .skill-main-div-first {
        background-color: #424242;
        width: 100vw;
      }
      .skill-container-one {
        margin: 0 auto;
        width: 1140px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        /* gap: 1rem; */
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      .skill-image {
        width: 50px;
      }
      .skill-one {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        gap: 15px;
        padding: 10px;
        background-color: black;
      }
      .skill-two {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        gap: 15px;
        padding: 10px;
        background-color: #424242;
      }
      .skill-title {
        font-style: Inter;
        color: white;
      }
      .title-again {
        padding-left: 20px;
      }
      .skill-main-div-second {
        background-color: #000000;
        width: 100vw;
      }

        margin: 0 auto;
        width: 1140px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        /* gap: 1rem; */
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      @media (max-width: 480px) {
        .skill-container-one,
        .skill-container-two {
          grid-template-columns: 1fr;
          gap: 0.5rem;
        }
        .skill-title {
          font-size: 50px;
        }
        .skill-image {
          width: 100px;
        }
      }
    </style>
  </head>
