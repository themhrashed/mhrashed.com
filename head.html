<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <style>
      body {
        margin: 0 auto;
        height: 100vh;
        text-align: center;
      }
      .svg-one {
        position: absolute;
        left: -230px;
        bottom: -8px;
        transform: rotate(10deg);
        width: 250px;
      }
      .svg-two {
        position: absolute;
        right: -240px;
        bottom: -60px;
        transform: rotate(7deg);
      }
      .header {
        overflow: hidden;
        background-color: black;
      }
      .header_content {
        max-width: 1140px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }
      .logo-img-header {
        height: 100px;
      }
      .nav {
        display: flex;
        gap: 2rem;
        align-items: center;
      }
      .nav_link {
        text-decoration: none;
        color: white;
        font-size: 1.125rem;
        font-weight: 600;
        transition: color 0.1s;
      }
      .nav_link:hover {
        color: rgb(137, 238, 137);
      }
      .contact_button {
        text-decoration: none;
        border: none;
        border-radius: 25px;
        background-color: white;
        color: black;
        transition: all 0.1s;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        z-index: 5;
      }
      .contact_button:hover {
        background-color: #89ee89;
      }
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
      .hamburger div {
        width: 35px;
        height: 1.5px !important;
        background-color: white;
        margin: 5px;
        transition: all 0.3s ease;
      }
      .close-btn {
        display: none;
        position: absolute;
        top: 2.3rem;
        right: 1rem;
        background-color: transparent;
        border: none;
        font-size: 2rem;
        color: white;
        cursor: pointer;
      }
      @media screen and (max-width: 768px) {
        .nav {
          display: none;
          flex-direction: column;
          gap: 1rem;
          align-items: center;
          position: fixed;
          top: 0;
          right: 0;
          width: 100%;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.9);
          padding-top: 6.3rem;
          border-radius: 10px;
          z-index: 10;
        }
        .nav.active {
          display: flex;
        }
        .close-btn.active {
          display: block;
          z-index: 999;
        }
        .svg-one {
          display: none;
        }
        .svg-two {
          display: none;
        }
        .hamburger {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <header class="header_content">
        <img src="./Images/Group 1.svg" alt="" class="svg-one" />
        <img src="./Images/Group 7.svg" alt="" class="svg-two" />
        <a href="#" class="logo">
          <img src="./Images/Rashed.svg" alt="" class="logo-img-header" />
        </a>
        <div class="hamburger" onclick="toggleMenu()">
          <div></div>

          <div></div>
        </div>
        <button class="close-btn" onclick="toggleMenu()">
          <svg
            width="24px"
            height="24px"
            viewBox="0 -0.5 21 21"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            fill="#000000"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <title>close [#1511]</title>
              <desc>Created with Sketch.</desc>
              <defs></defs>
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
              >
                <g
                  id="Dribbble-Light-Preview"
                  transform="translate(-419.000000, -240.000000)"
                  fill="#ffffff"
                >
                  <g id="icons" transform="translate(56.000000, 160.000000)">
                    <polygon
                      id="close-[#1511]"
                      points="375.0183 90 384 98.554 382.48065 100 373.5 91.446 364.5183 100 363 98.554 371.98065 90 363 81.446 364.5183 80 373.5 88.554 382.48065 80 384 81.446"
                    ></polygon>
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </button>
        <nav class="nav">
          <a href="#home" class="nav_link">Home</a>
          <a href="#feature" class="nav_link">Features</a>
          <a href="#pricing" class="nav_link">Pricing</a>
          <a href="#blog" class="nav_link">Blog</a>
          <a href="#about" class="nav_link">About</a>
          <a href="#contact" class="contact_button">Contact</a>
        </nav>
      </header>
    </div>
    <script>
      function toggleMenu() {
        const nav = document.querySelector(".nav");
        const closeBtn = document.querySelector(".close-btn");
        nav.classList.toggle("active");
        closeBtn.classList.toggle("active");
      }
    </script>
  </body>
</html>
