<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .announcement-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
        z-index: 9999;
        display: none; /* Initially hidden */
        justify-content: center;
        align-items: center;
      }

      .announcement-popup {
        background: rgb(65, 1, 1);
        padding: 20px;
        color: white;
        border-radius: 10px;
        text-align: center;
        position: relative;
        max-width: 500px;
        width: 80%;
        transform: scale(0);
        transition: transform 0.5s ease-in-out;
      }

      .announcement-popup.show {
        transform: scale(1);
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="announcement" class="announcement-overlay">
      <div class="announcement-popup">
        <span id="close-announcement" class="close-button">&times;</span>
        <p id="announcement-message">Join us at the upcoming International Conference on "Bridging Cultures: Advanced Discourses in Translation, Culture, and Comparative Literature" organized by the Department of English at City University, Bangladesh, and IDEAS â€“ Journal of Literature, Arts, Science, and Culture.</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var announcement = document.getElementById("announcement");
        var popup = document.querySelector(".announcement-popup");
        var closeButton = document.getElementById("close-announcement");

        // Show the announcement after 3 seconds
        setTimeout(function () {
          announcement.style.display = "flex";
          setTimeout(function () {
            popup.classList.add("show");
          }, 50); // Small delay to trigger animation
        }, 1500);

        // Auto hide the announcement after 8 seconds
        setTimeout(function () {
          announcement.style.display = "none";
          popup.classList.remove("show");
        }, 8000);

        // Close button functionality
        closeButton.addEventListener("click", function () {
          announcement.style.display = "none";
          popup.classList.remove("show");
        });
      });
    </script>
  </body>
</html>
