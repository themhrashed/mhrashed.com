    <title>clients</title>
    <style>
        .client_container{
            margin: 0 auto;
        }
        .client_list{
            margin: 0 auto;
            width: 1140px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            justify-content: center;
            align-items: center;
            gap: 2rem;
            row-gap: 5px;
        }
        .client_list img{
            width: 180px;
            height: 152px;
        }
    </style>
  </head>

    <div class="client_container">
      <div class="client_list">
