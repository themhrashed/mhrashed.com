<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get a Quote</title>
    <style>
      body {
        margin: 0 auto;
        padding: 0 auto;
        background: black;
      }
      .quote_container {
        margin: 0 auto;
        padding: 0 auto;
        background-color: black;
      }
      .quote_content {
        width: 1140px;
        margin: 0 auto;
      }
      .h2_quote p {
        font-family: "Inter", sans-serif;
        color: white;
        font-size: 70px;
        font-weight: 600;
      }
      .form_quote {
        padding: 0px 20%;
        width: 60%;
      }
      .input_quote {
        color: white;
        margin-bottom: 20px;
      }
      .input_quote input[type="text"],
      .input_quote textarea,
      .website_address_q input[type="text"] {
        font-size: 18px;
        font-family: "Inter", sans-serif;
        color: #fff;
        width: 100%;
        padding: 15px 0px;
        border: 0;
        border-bottom: 1px solid white;
        background-color: transparent;
        outline: none;
      }
      .label_q_q p {
        margin-top: 25px;
        font-size: 20px;
        font-family: "Inter", sans-serif;
        color: white;
      }
      .input_quote input[type="date"] {
        margin-bottom: 25px;
        padding: 8px 50px;
        font-size: 20px;
        font-family: "Inter", sans-serif;
      }
      .label_q {
        margin-bottom: 15px;
        font-size: 30px;
        color: white;
      }
      .input_quote_a {
        margin: 10px 0px;
        color: white;
        font-family: "Inter", sans-serif;
        font-size: 20px;
      }
      .comment_q {
        margin-top: 25px;
      }
      .submit_contact input[type="submit"] {
        font-family: "Inter", sans-serif;
        width: 100%;
        padding: 16px 0px;
        background-color: transparent;
        border: none;
        color: #000;
        font-size: 16px;
        text-align: center;
        margin: 20px 0px;
        background: white;
      }
      .submit_contact input[type="submit"]:hover {
        font-family: "Inter", sans-serif;
        background: rgb(53, 221, 164);
        background: linear-gradient(
          74deg,
          rgba(53, 221, 164, 1) 0%,
          rgba(255, 246, 63, 1) 100%
        );
        border: none;
        color: black;
        text-align: center;
        transition: all 0.2s ease-in;
      }

      .checkbox_quote input[type="checkbox"] {
        display: none;
      }

      .checkbox_quote input[type="checkbox"] + label {
        position: relative;
        padding-left: 25px;
        cursor: pointer;
        line-height: 20px;
        display: inline-block;
        color: #ffffff;
      }

      .checkbox_quote input[type="checkbox"] + label::before {
        content: "";
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 0;
        border-radius: 2px;
        position: absolute;
        left: 0;
        top: 0;
        background: white;
      }

      .checkbox_quote input[type="checkbox"]:checked + label::before {
        background-color: #35dda4;
        border-color: #fff63f;
      }

      .checkbox_quote input[type="checkbox"]:checked + label::after {
        content: "";
        position: absolute;
        left: 6px;
        top: 3px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="quote_container">
      <div class="quote_content">
        <div class="h2_quote"><p>Get a Quote</p></div>
        <div class="form_quote">
          <form action="">
            <div class="name_q input_quote">
              <input
                type="text"
                id="nameq"
                name="name-q"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="phone_q input_quote">
              <input
                type="text"
                id="phoneq"
                name="phone-q"
                placeholder="Your Phone Number"
              />
            </div>
            <div class="email_q input_quote">
              <input
                type="text"
                id="emailq"
                name="email-q"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="time_q input_quote">
              <label for="dateq" class="label_q_q"
                ><p>When Should I Knock?</p></label
              >
              <input type="date" id="dateq" required />
            </div>
            <div class="checkbox_quote">
              <fieldset>
                <legend class="label_q">Services</legend>
                <div class="seo_services_q input_quote_a">
                  <input
                    type="checkbox"
                    id="seoservicesq"
                    name="seo-services-q"
                    value="SEO Service"
                  />
                  <label for="seoservicesq">SEO Services</label>
                </div>
                <div class="meta_marketing_q input_quote_a">
                  <input
                    type="checkbox"
                    id="metamarketingq"
                    name="meta-marketing-q"
                    value="meta marketing"
                  />
                  <label for="metamarketingq">Digital Marketing</label>
                </div>
                <div class="wp_web_q input_quote_a">
                  <input
                    type="checkbox"
                    id="wpwebq"
                    name="wp-web-q"
                    value="WordPress Development"
                  />
                  <label for="wpwebq">WordPress Web Development</label>
                </div>
              </fieldset>
            </div>
            <div class="comment_q input_quote">
              <textarea
                name="message"
                placeholder="Comment or Message"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="submit_contact">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const seoCheckbox = document.getElementById("seoservicesq");
        const seoCheckboxContainer = seoCheckbox.parentElement;

        // Create the sub-input field for website address
        const websiteAddressInput = document.createElement("div");
        websiteAddressInput.className = "website_address_q";
        websiteAddressInput.innerHTML = `
    <input type="text" id="websiteq" name="website-q" placeholder="Website Address" />
  `;
        websiteAddressInput.style.display = "none"; // Hide initially

        // Insert the sub-input field immediately after the SEO Services checkbox
        seoCheckboxContainer.insertAdjacentElement(
          "afterend",
          websiteAddressInput
        );

        // Add event listener to the checkbox
        seoCheckbox.addEventListener("change", function () {
          if (this.checked) {
            websiteAddressInput.style.display = "block";
          } else {
            websiteAddressInput.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
